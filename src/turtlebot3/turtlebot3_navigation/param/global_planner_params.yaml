GlobalPlanner:
    allow_unknown: true #指定全局规划器是否允许路径经过未知区域。如果设置为true，全局路径规划器会在地图上有未知栅格的情况下生成路径；否则，路径将避开这些区域。
    default_tolerance: 0.1 #目标位置的默认容忍度。如果机器人不能精确到达目标位置，它可以停在目标点附近的default_tolerance范围内。
    planner_window_x: 100.0 #在x轴方向上规划窗口的大小。这个值定义了全局规划器在当前机器人位置周围考虑的区域大小，从而限制了规划的计算量。
    planner_window_y: 100.0 #在y轴方向上规划窗口的大小。这个值定义了全局规划器在当前机器人位置周围考虑的区域大小。
    cost_factor: 3.0 #用于调整路径代价的权重因子。路径的代价会乘以这个因子来计算总路径代价。值越高，路径的代价越大，路径将会更偏向于避开高代价区域（例如障碍物附近）。
    orientation_mode: 1 #定义全局规划器生成路径时的方向模式。不同的模式可以控制路径规划时是否考虑机器人的朝向。1表示使用机器人当前的朝向进行规划。
    planner_frequency: 1.0